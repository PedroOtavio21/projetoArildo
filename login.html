<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Págigna de Login - Projeto</title>
</head>
<body>
    <div class="form-container">
        <!-- Necessário a Logo do Cliente -->

        <img src="" alt="Logo">
        <p>Acesse o NomedoPortal</p>

        <form action="">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Inserir um dado que não seja senha">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Senha">
        </form>

        <!-- Direcionamento para a Página Logada -->
        
        <a href="">Entrar</a>
        <p>Não tem conta? <a href="./cadastro.html">Realizar Cadastro</a></p>
    </div>
</body>
</html>
